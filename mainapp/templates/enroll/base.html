<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CRUD App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
   
    <div class="container-main">
        <h2 class="home-title">My Record Book</h2>
        <div class="row">    
            <div class="col-50">
                {% block content %}
                {% endblock content %}
            </div> 
            <div class="col-50">
                <h4>Show Student Information</h4>
                {% if stu %}
                <div class="div-table"> 
                    <div class="trow th"> 
                        <div class="tcolumn tcolumn1 th">ID</div> 
                        <div class="tcolumn tcolumn1 th">Name</div> 
                        <div class="tcolumn tcolumn2 th">Contact</div> 
                    </div>
                    {% for st in stu %}
                    <div class="trow"> 
                        <div class="tcolumn">{{st.id}}</div> 
                        <div class="tcolumn">{{st.name}}</div> 
                        <div class="tcolumn">{{st.contact}}</div> 
                    </div>
                    {% endfor %}
                </div>     
                {% else %} 
                  <h4>No Records</h4>   
                {% endif %}
            </div>
        </div>
    </div>
    
</body>
</html>
